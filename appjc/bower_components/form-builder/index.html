<!DOCTYPE html>
<html ng-app="formBuilder">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
  <link href="app.less" type="text/css" rel="stylesheet/less">
</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
  <script src="http://localhost:35729/livereload.js" data-concat="false"></script>

  <!-- JS from Bower Components -->
  <script src="bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
  <script src="bower_components/underscore/underscore.js" data-concat="false"></script>
  <script src="bower_components/moment/moment.js" data-concat="false"></script>
  <script src="bower_components/angular/angular.js" data-concat="false"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js" data-concat="false"></script>
  <script src="bower_components/angular-animate/angular-animate.js" data-concat="false"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js" data-concat="false"></script>
  <script src="bower_components/angular-ui-utils/ui-utils.js" data-concat="false"></script>
  <script src="bower_components/zxcvbn/zxcvbn-async.js" data-concat></script>
  <!-- Add New Bower Component JS Above -->


  <!-- Main App JS -->
  <script src="app.js"></script>
  <script src="form-input/formBuilder.form-input.js"></script>
  <script src="form-input/directive/formInput/formInput.js"></script>
  <script src="password/formBuilder.password.js"></script>
  <script src="password/service/passwordStrength.js"></script>
  <script src="password/directive/strength/strength.js"></script>
  <!-- Add New Component JS Above -->

  <div>
    <div id="content" class="container">
      <div class="row">
        <div ui-view>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="well">
                        <form name="MyForm" ng-init="newUser = {}">
                            <form-input icon="fa-user">
                                <input class="form-control" type="text" ng-model="newUser.firstName"
                                       name="firstName" required placeholder="Fist name"/>
                            </form-input>
                            <form-input icon="fa-users">
                                <input class="form-control" type="text" ng-model="newUser.lastName"
                                       name="lastName" required placeholder="Last name"/>
                            </form-input>
                            <form-input icon="fa-key">
                                <input class="form-control" type="password" ng-model="newUser.password" name="password"
                                       strength required placeholder="Password"/>
                            </form-input>
                        </form>
                        <hr/>
                        {{ newUser | json }}
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
